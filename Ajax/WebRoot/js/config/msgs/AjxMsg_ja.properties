# formats for calendar use
##formatCalDate = M'\u6708'd'\u65e5' '\uff08'EEEEE'\uff09'
formatCalDate = MMM d\u65e5 (EEE)
##formatCalDateLong = M'\u6708'd'\u65e5' '\uff08'EEEE'\uff09'
formatCalDateLong = MMMM d\u65e5 (EEE)
##formatCalDateFull = yyyy'\u5e74'M'\u6708'd'\u65e5' '\uff08'EEEE'\uff09'
formatCalDateFull = yyyy\u5e74 MMMM d\u65e5 (EEEE)
# {0} is the hour number, 0-24; {1} is a date object with the same hour
formatCalHour = {0,choice,0#{1,time,HH:mm}}
##formatCalDay = M'\u6708'd'\u65e5'
formatCalDay = M/d 
##formatCalMonth = yyyy'\u5e74'M'\u6708'
formatCalMonth = yyyy\u5e74 MMMM


<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>StringCreationTest</title>
  </head>

  <body>
    <h1>StringCreationTest</h1>
    <div id=content></div>
    <a href="javascript:createStringsNoConcat()">createStrings no concat </a>
    <div id=results1></div><br><br>
    <a href="javascript:createStringsIConcat()">createStrings
      concatenating an integer </a>
    <div id=results2></div><br><br>
    <a href="javascript:createStringsUsingArrays()">createStrings
      using arrays</a>
    <div id=results3></div><br><br>

  </body>
  <script>
	var totalStr = 2000;
	var junkStr ="junkStr";
	function createStringsNoConcat () {
	    var strArr = new Array();
	    var temp = null;
	    var startTime = new Date();
	    for (var i = 0; i < totalStr; ++i) {
		temp = new String();
	    }
	    var endTime = new Date();
	    var elapsed = endTime.getTime() - startTime.getTime();
	    document.getElementById("results1").innerHTML = "Total time = " +
		elapsed + " number of elements = " + totalStr + "<br>Avg = " +
		elapsed/totalStr;
	}
	
	function createStringsIConcat () {
	    var strArr = new Array();
	    var temp = null;
	    var junkStr ="junkStr";
	    var startTime = new Date();
	    for (var i = 0; i < totalStr; ++i) {
		temp = "junk" + junkStr;
	    }
	    var endTime = new Date();
	    var elapsed = endTime.getTime() - startTime.getTime();
	    document.getElementById("results2").innerHTML = "Total time = " +
	    elapsed + " number of elements = " + totalStr + "<br>Avg = " +
	    elapsed/totalStr;
	}
	
	function createStringsUsingArrays () {
	    var strArr = new Array(10);
	    var temp = null;
	    var junkStr ="junkStr";
	    var startTime = new Date();
	    for (var i = 0; i < totalStr; ++i) {
		strArr[0] = "junk";
		strArr[1] = junkStr;
		temp = strArr.join('');
	    }
	    var endTime = new Date();
	    var elapsed = endTime.getTime() - startTime.getTime();
	    document.getElementById("results3").innerHTML = "Total time = " +
	    elapsed + " number of elements = " + totalStr + "<br>Avg = " +
	    elapsed/totalStr;
	}
	
  </script>
</html>

<body>
<h1>AjxTimeoutTest</h1>
<a href="javascript:AjxTimeoutTest()"><code>AjxTimeoutTest</code></a>
<div id=results1 style="border:1px solid black; width:400px; overflow:auto">Results</div>
</body>
<script type="text/javascript">
    DBG = new AjxDebug(AjxDebug.DBG3, null, false);
    function callback(result) {
        document.getElementById("results1").innerHTML = "Test Done! - SUCCESS '" + result.success + "' STATUS '" + result.status + "'";
    }

    function AjxTimeoutTest() {
        var url = "http://localhost:7070/zimbra/js/ZimbraMail_all.js";
        AjxRpc.invoke(null, url, null, new AjxCallback(this, callback), true, 5000);
    }
</script>
